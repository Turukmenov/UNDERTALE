<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNDERTALE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="innerHeader">
                    <a href="index.html">
                        <div class="logotype">
                            <img src="images/heart.png" alt="pixel heart">
                        </div>
                    </a>
                    <ul class="menu">
                        <li class="menu_link">
                            <div class="home">
                                <img src="images/heart_mini.png" alt="small pixel heart">
                                <a href="index.html">home</a>
                            </div>
                        </li>
                        <li class="menu_link">
                            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">about</a>
                        </li>
                        <li class="menu_link">
                                <a href="https://www.youtube.com/watch?v=BbeeuzU5Qc8" target="_blank">merch</a>
                        </li>
                        <li class="menu_link">
                            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">characters</a>
                        </li>
                        <li class="menu_link">
                            <a href="https://www.youtube.com/watch?v=BbeeuzU5Qc8" target="_blank">faq</a>
                        </li>
                    </ul>
                    <div class="user">
                        <span>en <img src="images/Vector.png" alt="vector"></span>
                        <div class="account">
                            <img src="images/account.png" alt="account photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainLogo">
            <div class="container">
                <div class="innerMainLogo">
                    <div class="cat"><img src="images/cat.png" alt="pixel cat undertale photo"></div>
                    <div class="logo"><img src="images/frame_2.png" alt="undertale logo text name"></div>
                </div>
            </div>
        </div>
        <div class="mainBlock">
            <div class="container">
                <div class="innerMainBlock">
                    <div class="mainBlockTitle">
                            <div class="title"><p>*</p><a href="https://www.fangamer.com/products/undertale-sans-plush" target="_blank"><h3> Sans Plush</h3></a></div>
                            <div class="price"><h2>$32</h2></div>
                        </div>
                    <div class="mainBlockContent">
                            <p>* This sans plush is 10 inches tall (seated) and comes with a couple of extra eyes, for some reason. Also available: his cool brother, <a href="https://www.fangamer.com/products/papyrus-plush" target="_blank">Papyrus.</a></p>
                        </div>
                    <div class="mainBlockGrade">
                        <img src="images/star.png" alt="pixel star grade">
                        <img src="images/star.png" alt="pixel star grade">
                        <img src="images/star.png" alt="pixel star grade">
                        <img src="images/star.png" alt="pixel star grade">
                        <img src="images/star.png" alt="pixel star grade">
                        <span>(280)</span>
                    </div>
                    <div class="mainBlockButtons">
                        <button class="yellowBtn btn" id="yellowBtn"><img src="images/heart_mini.png" alt="small pixel heart">add to cart</button>
                        <button class="brownBtn btn" id="brownBtn">view collection</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainImage">
            <img src="images/main.png" alt="sans undertale toy">
        </div>
        <img src="images/main2.png" alt="light shadow" class="shadow">
        <img src="images/atribut.png" alt="pixel scalet undertale atribute" class="atribute">
    </div>
</body>
    <script src="main.js"></script>
</html>
